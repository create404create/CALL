<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Team Chat</h1>

    <div class="card">
      <button id="createTeam">Create Team</button>
      <button id="joinTeam">Join Team</button>
    </div>

    <div id="teamSection" class="hidden">
      <p id="teamCodeDisplay"></p>
      <input type="text" id="teamCodeInput" placeholder="Enter Team Code" class="hidden" />
      <input type="text" id="username" placeholder="Your Name" />
      <button id="enterChat">Enter Chat</button>
    </div>

    <div id="chatSection" class="hidden">
      <div class="chat-header">
        <span id="teamNameLabel"></span>
        <div class="actions">
          <button id="copyCode">Copy Code</button>
          <button id="clearChat">Clear Chat</button>
          <button id="leaveChat">Leave</button>
        </div>
      </div>

      <div id="messages"></div>

      <div id="typing" class="hidden">Someone is typing...</div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button id="sendMessage">âž¤</button>
      </div>
    </div>
  </div>

  <footer>Created by <a href="https://github.com/ehtisham-dev" target="_blank">Ehtisham</a></footer>

  <script type="module" src="script.js"></script>
</body>
</html>
