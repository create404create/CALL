<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Call App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“ž Team Call App</h1>
    <div class="card">
      <button id="createTeam">Create Team</button>
      <button id="joinTeam">Join Team</button>
    </div>

    <div id="teamSection" class="hidden">
      <p id="teamCodeDisplay"></p>
      <input type="text" id="teamCodeInput" placeholder="Enter Team Code" class="hidden" />
      <select id="callType">
        <option value="video">Video Call</option>
        <option value="audio">Audio Call</option>
      </select>
      <button id="startCall">Start Call</button>
    </div>

    <div id="callArea" class="hidden">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
